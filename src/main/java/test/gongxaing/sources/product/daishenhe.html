<html>
 <head></head> 
 <body> 
  <template> 
   <div> 
    <el-form :inline="true" :model="queryParams" class="demo-form-inline">    
     <el-form-item label="用户姓名：" class="form-input"> 
      <el-input v-model="queryParams.plate" size="small" placeholder="请输入用户姓名："></el-input> 
     </el-form-item>
     <el-form-item label="用户手机号：" class="form-input"> 
      <el-input v-model="queryParams.plate" size="small" placeholder="请输入用户手机号："></el-input> 
     </el-form-item>
     <el-form-item label="申请退款时间：" class="form-time"> 
      <el-date-picker v-model="queryParams.startDate" type="datetime" size="small" placeholder="选择日期" @change="dateChange" style="width: 130px" format="yyyy-MM-dd HH:mm:ss" value-format="yyyy-MM-dd HH:mm:ss"> 
      </el-date-picker> 
      <el-date-picker v-model="queryParams.endDate" type="datetime" size="small" placeholder="选择日期" format="yyyy-MM-dd HH:mm:ss" value-format="yyyy-MM-dd HH:mm:ss" style="width: 130px"> 
      </el-date-picker> 
     </el-form-item>
     <el-form-item label="支付渠道：" class="form-input"> 
      <el-input v-model="queryParams.plate" size="small" placeholder="请输入支付渠道："></el-input> 
     </el-form-item>
     <el-form-item label="支付时间：" class="form-time"> 
      <el-date-picker v-model="queryParams.startDate" type="datetime" size="small" placeholder="选择日期" @change="dateChange" style="width: 130px" format="yyyy-MM-dd HH:mm:ss" value-format="yyyy-MM-dd HH:mm:ss"> 
      </el-date-picker> 
      <el-date-picker v-model="queryParams.endDate" type="datetime" size="small" placeholder="选择日期" format="yyyy-MM-dd HH:mm:ss" value-format="yyyy-MM-dd HH:mm:ss" style="width: 130px"> 
      </el-date-picker> 
     </el-form-item>
     <el-form-item id="queryBtn"> 
      <el-button type="primary" size="small" @click="queryList">
        查询 
      </el-button> 
      <el-button size="small" @click="initForm">
        重置 
      </el-button> 
     </el-form-item> 
    </el-form> 
    <el-table :data="tableData" v-loading="listLoading" class="table" empty-text="暂无数据" border fit stripe highlight-current-row style="width: 100%" header-row-class-name="carMgrTable"> 
     <el-table-column type="index" label="序号" class="first" width="50" align="center"></el-table-column>  
     <el-table-column property="id" align="center" class="td-template" label="用户姓名"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="用户手机号"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="押金订单编号"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="押金充值时间"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="支付渠道"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="支付金额"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="申请退款时间"></el-table-column>
     <el-table-column property="id" align="center" class="td-template" label="运营审核通过时间"></el-table-column>
     <el-table-column align="left" class="operation" width="300" label="操作"> 
      <template slot-scope="scope"> 
       <el-button size="mini" @click="goto({path: './rentCarEdit',query:{id:scope.row.id,type:'info'}})">
         详情 
       </el-button> 
       <el-button type="primary" size="mini" @click="goto({path: './rentCarEdit',query:{id:scope.row.id,type:'edit'}})">
         编辑 
       </el-button> 
      </template> 
     </el-table-column> 
    </el-table> 
    <div v-show="!listLoading" class="block" style="text-algin:center"> 
     <el-pagination @size-change="pageSizeChange" @current-change="pageCurrentChange" :current-page.sync="queryParams.page" :page-sizes="queryParams.pageSizes" :page-size="queryParams.size" layout="total, sizes, prev, pager, next, jumper" :total="total"> 
     </el-pagination> 
    </div> 
   </div> 
  </template>  
 </body>
</html>
